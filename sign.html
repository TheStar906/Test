<!DOCTYPE html>
<html>
<head>
<title>HTML Editor</title>
<style>
  #editor {
    width: 500px;
    height: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    font-family: monospace;
  }
</style>
</head>
<body>

<h1>HTML Editor</h1>

<textarea id="editor"></textarea>

<button onclick="displayHTML()">Display HTML</button>

<div id="output"></div>

<script>
  function displayHTML() {
    const editorContent = document.getElementById("editor").value;
    const outputDiv = document.getElementById("output");
    outputDiv.innerHTML = editorContent;
    // Important: sanitize user input if you intend to use this example in a real application. 
    // (using a library or more robust technique)
  }
</script>

</body>
</html>
